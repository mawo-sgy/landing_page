<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="card card2">

                <h3>Pro</h3>

                Priority email support <br>
                50GB storage

            <a class="btn btn2" href="#">BUY NOW</a>
        </div>

        <div class="card card3">
